<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net; img-src 'self' data:; media-src 'self'">
    <title>ZhƒÅra - AI Assistant</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
    <script src="/static/js/init.js" defer></script>
    <script src="/static/js/chat.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" defer></script>
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sessions-sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <i class="mdi mdi-plus"></i>
                    New Chat
                </button>
            </div>
            <div class="sessions-list"><!-- Sessions will be dynamically loaded here --></div>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">U</div>
                    <div class="user-info">
                        <div class="user-name">User</div>
                        <div class="user-status">Online</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar Toggle for Mobile -->
            <button class="sidebar-toggle" title="Toggle sidebar">
                <i class="mdi mdi-menu"></i>
            </button>

            <!-- Chat Container -->
            <div class="interaction-zone">
                <div class="chat-container"><!-- Chat messages will be dynamically added here --></div>

                <!-- Input Container -->
                <div class="input-container initial">
                    <div class="input-wrapper">
                        <button class="mic-btn" title="Voice Input">
                            <i class="mdi mdi-microphone"></i>
                        </button>
                        <textarea class="input-box" placeholder="Ask anything..." rows="1"></textarea>
                        <button class="upload-btn" title="Upload File">
                            <i class="mdi mdi-paperclip"></i>
                        </button>
                        <button class="send-btn" title="Send Message">
                            <i class="mdi mdi-send"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Settings / Avatar -->
        <div class="right-panel">
            <div class="avatar-section">
                <div class="avatar-card">
                    <canvas id="avatar-canvas" width="300" height="300"></canvas>
                    <div class="avatar-status">Ready</div>
                </div>
                <div class="avatar-controls">
                    <button id="mute-btn" class="control-btn" title="Toggle Mute">
                        <i class="mdi mdi-volume-high"></i>
                    </button>
                    <button id="fullscreen-btn" class="control-btn" title="Fullscreen">
                        <i class="mdi mdi-fullscreen"></i>
                    </button>
                    <button id="avatar-toggle-btn" class="control-btn" title="Toggle Avatar">
                        <i class="mdi mdi-account"></i>
                    </button>
                </div>
            </div>

            <div class="model-settings">
                <h3 class="settings-title">AI Settings</h3>

                <div class="settings-row">
                    <label for="model-select">LLM Model:</label>
                    <select id="model-select">
                        <option value="">Loading models...</option>
                    </select>
                </div>

                <div class="settings-row">
                    <label for="voice-select">Voice (Coqui):</label>
                    <select id="voice-select">
                        <option value="default">Default</option>
                    </select>
                </div>

                <div class="settings-row">
                    <label for="avatar-select">Avatar Style:</label>
                    <select id="avatar-select">
                        <option value="default">Default</option>
                        <option value="professional">Professional</option>
                        <option value="casual">Casual</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="file-input" style="display: none;" accept=".txt,.pdf,.doc,.docx,.json">

    <!-- Audio Element for TTS -->
    <audio id="tts-audio" preload="none"></audio>
</body>
</html>
