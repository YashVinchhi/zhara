
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhara - AI Assistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/static/js/chat.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-icon mdi mdi-cog" title="Settings"></div>
            <div class="sidebar-icon mdi mdi-history" title="Chat History"></div>
            <div class="sidebar-icon mdi mdi-help-circle" title="Help"></div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-container">
                <!-- Chat messages will be dynamically added here -->
            </div>
            <div class="input-container initial">
                <textarea class="input-box" placeholder="Ask anything..." rows="1"></textarea>
                <div class="input-actions">
                    <input type="file" id="file-input" accept="audio/*" hidden>
                    <button class="upload-btn mdi mdi-plus" onclick="document.getElementById('file-input').click()"></button>
                    <select id="model-select" class="model-select">
                        <option value="default">qwen2.5-coder:14b</option>
                        <option value="gpt4">GPT-4</option>
                        <option value="claude">Claude</option>
                    </select>
                    <button class="send-btn mdi mdi-send" onclick="window.chatUI.sendMessage()"></button>
                </div>
            </div>
        </main>

        <!-- Avatar Section -->
        <section class="avatar-section">
            <select id="avatar-select" class="avatar-select">
                <option value="default">Default Avatar</option>
                <option value="professional">Professional</option>
                <option value="friendly">Friendly</option>
            </select>
            <div id="avatar-canvas" class="avatar-canvas"></div>
        </section>
    </div>
</body>
</html>
